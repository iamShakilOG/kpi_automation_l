name: Lead KPI Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6:00 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  run-lead-kpi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth openpyxl oauth2client

      # âœ… Decode and save your Google service account JSON from base64
      - name: Decode and save service account JSON
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service_account.json

      - name: Set environment variables
        run: |
          echo "SHEET_ID_LEAD=${{ secrets.SHEET_ID_LEAD }}" >> $GITHUB_ENV
          echo "SHEET_ID_PDR=${{ secrets.SHEET_ID_PDR }}" >> $GITHUB_ENV
          echo "SHEET_ID_REPORT=${{ secrets.SHEET_ID_REPORT }}" >> $GITHUB_ENV

      - name: Run Lead KPI Script
        run: python Lead_KPI_Automation_V1.py
